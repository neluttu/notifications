<body class="bg-[#ebf2ff] flex items-center justify-center min-h-screen text-[#d8e5ff]">
	<div class="w-full md:w-[860px] min-h-[500px] bg-[#3457dd] shadow-[0px_14px_15px_-7px_#A6BAFF] rounded-xl flex items-center justify-center flex-col gap-10">
        <div class="flex items-center justify-start w-4/6 bg-[#5879f0] py-3 px-3 rounded-sm">
            <span class="text-[15px] grow">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline mr-2" width="20" height="20" viewBox="0 0 24 24" stroke-width="3" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M5 12l5 5l10 -10" />
                </svg>
                Payment successfully processed.
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" class="cursor-pointer" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#abbfff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
            </svg>
        </div>
        <div class="flex items-center justify-start w-4/6 bg-[#ec647b] py-3 px-3 rounded-sm">
            <span class="text-[15px] grow">
                An error occured while processing your request.
            </span>
            <span class="pr-3 text-white/30">Try again</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="cursor-pointer" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f3acad" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
            </svg>
        </div>
        <div class="flex items-center justify-start w-4/6 bg-[#5879f0] py-3 px-3 rounded-sm">
            <span class="text-[15px] grow">
                Your changes have been saved.
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" class="cursor-pointer" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#abbfff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
            </svg>
        </div>
    </div>
